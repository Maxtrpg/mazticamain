<!-- navbar.html -->
<nav class="global-nav">
  <button data-link="index.html" data-section="dragonbane"><div class="icon"></div><span>「龍與魔」<br>系統介紹</span></button>
  <button data-link="maztica.html" data-section="maztica"><div class="icon"></div><span>「馬茲提卡」<br>世界觀</span></button>
  <button data-link="play.html" data-section="play"><div class="icon"></div><span>可遊玩內容</span></button>
  <button data-link="guild.html" data-section="guild"><div class="icon"></div><span>冒險者公會</span></button>
  <button data-link="scenario.html" data-section="scenario"><div class="icon"></div><span>劇本任務</span></button>
</nav>

<style>
.global-nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:22px;
  padding:18px 12px;
  background:url('images/jade-texture.png') center/cover no-repeat;
  border-bottom:4px solid #c9a35a;
  box-shadow:0 4px 12px rgba(0,0,0,.4);
  position:sticky;
  top:0;
  z-index:10;
}

.global-nav button{
  position:relative;
  width:130px;
  height:160px;
  background:transparent;
  border:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform .25s ease, filter .25s ease;
  transform:scale(.9);
}

.global-nav .icon{
  width:120px;
  height:120px;
  border-radius:12px;
  background:transparent;
  overflow:hidden;
  transition:transform .35s ease;
}

.global-nav .icon { position: relative; }

.global-nav .icon::after{
  content:"";
  position:absolute;
  inset:10%;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  pointer-events:none;
}
.global-nav button[data-section="dragonbane"] .icon::after{background-image:url('images/icon-dragonbane.png');}
.global-nav button[data-section="maztica"] .icon::after{background-image:url('images/icon-maztica.png');}
.global-nav button[data-section="play"] .icon::after{background-image:url('images/icon-play.png');}
.global-nav button[data-section="guild"] .icon::after{background-image:url('images/icon-guild.png');}
.global-nav button[data-section="scenario"] .icon::after{background-image:url('images/icon-scenario.png');}

.global-nav span{
  margin-top:6px;
  font-weight:700;
  color:#fff8e0;
  text-shadow:0 1px 3px rgba(0,0,0,.6);
  font-size:0.9rem;
  text-align:center;
}

.global-nav button.active span{
  color:#ffd56a;
}

.global-nav button:hover,
.global-nav button:focus{
  filter:drop-shadow(0 0 6px rgba(201,163,90,.7));
}

.global-nav button:hover .icon,
.global-nav button:focus .icon{
  transform:scale(1.25);
}
</style>

<script>
document.querySelectorAll('.global-nav button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    window.location.href = btn.dataset.link;
  });
});

// 高亮目前頁面
const current = location.pathname.split('/').pop().replace('.html','');
document.querySelectorAll('.global-nav button').forEach(btn=>{
  if(btn.dataset.section === current) btn.classList.add('active');
});
</script>
