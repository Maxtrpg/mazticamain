  <title>職業 PROFESSION - 馬茲提卡</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { --gold:#c9a35a; --jade:#0e4b3a; --ink:#1a1a1a; --paper:#f5e9c9; }
    *{box-sizing:border-box;margin:0;padding:0}
    body { font-family:'Noto Sans TC',sans-serif; color:#f1e8d6; }

header{
  text-align:left;                     /* ✅ 改為靠左 */
  padding:40px 40px 20px;              /* 微調內距 */
  background:transparent center/cover no-repeat;
  border-bottom:none;                  /* ✅ 拿掉底部邊線 */
  box-shadow:none;                     /* ✅ 移除陰影，讓它更自然地融合下面 */
}

    header p{ margin-top:8px; font-size:1.05rem; color:#fffbe8; }

    .divider{
      width:100%; height:80px; margin:18px 0 0;
      background:url('images/aztec-divider.png') repeat-x;
      background-size:auto 200%; opacity:.9;
    }

    .prof-buttons{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin:20px auto; max-width:1000px; }
    .prof-buttons button{
      padding:10px 14px; border:2px solid var(--gold); border-radius:8px;
      background:rgba(255,255,255,0.08); color:var(--paper); font-weight:700; cursor:pointer;
      transition:.25s;
    }
    .prof-buttons button:hover, .prof-buttons button.active{ background:var(--gold); color:#1a1a1a; transform:scale(1.05); }

    .prof-preview{ max-width:1200px; margin:28px auto; padding:0 28px 28px; }
    .top-section{
      display:grid; grid-template-columns:1.1fr 1fr; gap:20px;
      padding:15px; background:rgba(0,0,0,0.25);
border:1px solid var(--gold); border-radius:12px; margin-bottom:20px;
box-shadow: 0 0 10px rgba(201,163,90,0.3);
    }
    .top-section img{
      width:100%; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.4);
      opacity:0; transition:opacity .8s ease;
    }
    .top-section img.show{ opacity:1; }
    .top-section h2{ margin-bottom:8px; }
    .top-section p{ line-height:1.75; }

    .detail-section{
      padding:15px; background:rgba(0,0,0,0.3); border:1px solid var(--gold); border-radius:12px;
    }

.class-detail {
  margin-top: 4px;
  display: grid;
  grid-template-areas:
    "center center"
    "center2 center2"
    "center3 center3"
    "extra-left extra-right"
    "left right"
    "extra-bottom extra-bottom";
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  align-items: start;
  box-sizing: border-box;
}

/* ✅ 限制左右欄寬與內距，防止超出 */
.class-detail .left,
.class-detail .right {
  padding: 12px 16px;
  background: rgba(0, 0, 0, 0.25);
  border: 1px solid var(--gold);
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
  box-sizing: border-box;
  max-width: 100%;      /* 防止內容超出邊框 */
  overflow-wrap: break-word;
}

.class-detail .left ul,
.class-detail .right ul {
  padding-left: 18px;   /* ✅ 給清單縮排，避免壓線 */
  margin: 0;
}


    .class-detail .center,.class-detail .center2,.class-detail .center3, .class-detail .left, .class-detail .right{
      background:rgba(255,255,255,0.05);
      padding:12px; border-radius:8px; border:1px solid var(--gold);
    }
    .class-detail .center{ grid-area:center; text-align:center; }
    .class-detail .center2{ grid-area:center2; text-align:center; }
    .class-detail .center3{ grid-area:center3; text-align:left; }
.class-detail .extra-left { grid-area: extra-left; }
.class-detail .extra-right { grid-area: extra-right; }

.class-detail .center3:empty,
.class-detail .extra-left:empty,
.class-detail .extra-right:empty {
  display: none;
}

    .subclass-tabs{ margin-top:8px; display:flex; flex-wrap:wrap; gap:6px; }
    .subclass-tabs button{
      border:1px solid var(--gold); background:transparent; color:var(--paper);
      padding:4px 8px; border-radius:6px; cursor:pointer;
    }
    .subclass-tabs button.active{ background:var(--gold); color:#1a1a1a; }
    .subclass-content{ margin-top:10px; background:rgba(0,0,0,0.35); padding:10px; border-radius:6px; }

    .left h3 { margin: 0 0 8px; color: #fff4d0; }
    .gear-tabs { display:flex; flex-wrap:wrap; gap:6px; margin:6px 0; }
    .gear-tabs .gear-tab { border:1px solid var(--gold); background:transparent; color:var(--paper); padding:4px 8px; border-radius:6px; cursor:pointer; }
    .gear-tabs .gear-tab.active { background: var(--gold); color:#1a1a1a; }
    #gear-content { margin-top:10px; background:rgba(0,0,0,0.35); padding:10px; border-radius:6px; line-height:1.8; }

    .ability-title{ color:var(--gold); font-weight:bold; }
    .wp{ color:#ffd56a; font-style:italic; }
    .note{ font-size:.95rem; opacity:.95; }

/* 🔸 給薩滿與學者的專用樣式，避免與右欄衝突 */
.shaman-tabs, .scholar-tabs {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.shaman-tabs button, .scholar-tabs button {
  border: 1px solid var(--gold);
  background: transparent;
  color: var(--paper);
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
}

.shaman-tabs button.active, .scholar-tabs button.active {
  background: var(--gold);
  color: #1a1a1a;
}

.shaman-content, .scholar-content {
  margin-top: 10px;
  background: rgba(0, 0, 0, 0.35);
  padding: 10px;
  border-radius: 6px;
}
/* 🔸 騎士團互動樣式 */
.knight-tabs {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.knight-tabs button {
  border: 1px solid var(--gold);
  background: transparent;
  color: var(--paper);
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
}

.knight-tabs button.active {
  background: var(--gold);
  color: #1a1a1a;
}

.knight-content {
  margin-top: 10px;
  background: rgba(0, 0, 0, 0.35);
  padding: 10px;
  border-radius: 6px;
  text-align: left;
}
/* 🔸 旅商底部左右欄樣式 */
.extra-bottom {
  grid-area: extra-bottom; /* ✅ 讓它套用該區域 */
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  border: 1px solid var(--gold);
  border-radius: 8px;
  padding: 16px;
}

.extra-bottom .extra-img {
  flex: 1;
}

.extra-bottom .extra-img img {
  width: 100%;
  max-width: 420px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.extra-bottom .extra-text {
  flex: 1.5;
  text-align: left;
  line-height: 1.8;
}

.quote {
  border-left: 4px solid var(--gold);
  padding-left: 16px;
  margin: 24px 0;
  font-style: italic;
  color: #f5e9c9; /* 淡金色字 */
  font-size: 1.1em;
}
.quote span {
  display: block;
  text-align: right;
  margin-top: 6px;
  font-style: normal;
  color: var(--gold);
  font-size: 0.95em;
}

/* === 🔹 返回標籤列書籤樣式 === */
.bookmark-tab {
  position: fixed;
  right: 24px;
  bottom: 36px;
  background: rgba(0, 0, 0, 0.55);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-weight: 600;
  font-style: italic;
  padding: 10px 18px;
  border-radius: 10px 0 0 10px;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(201,163,90,0.4);
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 9999;
}

/* 滑入時顯示 */
.bookmark-tab.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(0);
}

/* 初始滑出狀態 */
.bookmark-tab:not(.visible) {
  transform: translateX(120%);
}

/* 滑鼠懸停時光暈閃爍效果 */
.bookmark-tab:hover {
  background: linear-gradient(90deg, rgba(255,180,80,0.3), rgba(201,163,90,0.2));
  box-shadow: 0 0 12px rgba(255,180,80,0.6), 0 0 20px rgba(201,163,90,0.4);
  color: #ffdca3;
}
  </style>
</head>

    <p>所有 PC 都是冒險者，職業是你踏上冒險旅程之前所實踐的專業，決定你的受訓技能、職業能力、起始英雄能力，以及起始裝備。<br>遊戲開始後，你就不受職業的限制，可以自由發展你的角色。<br>

    const professions = [
      {
        key:'工匠',
        img:'profession/Artisan.png',
        intro:`工匠是一群將心血與歲月投注於技藝的人。憑藉雙手與知識，將自然界的材料化為堅固的器具、精美的飾品與實用的武器。工匠們懂得如何挑選最堅韌的黑曜石來製作鋒利的刃片，如何運用玉石、羽毛與金屬，打造出兼具美觀與象徵意義的裝飾品。他們的作品不僅是物質上的創造，更承載了部族與城邦的榮耀。<br><br>在戰場上，工匠是不可或缺的後盾。他們鍛造的長矛、斧刃與盾牌，能決定戰士的生死；在和平時期，他們則製作農具、織機與日常用具，維繫著社會的運轉。工匠熟悉不同工藝領域，有的專精於金屬與石材的打磨，有的善於紡織、繪飾與建築。他們的地位雖然低調，但卻深受尊敬，因為他們的雙手塑造了文明的基石。<br><br>選擇工匠範型，代表你將深入理解細緻的工藝與勞動的價值。你可能是來自繁華城邦的工坊學徒，也可能是隱居村落的木匠後裔。透過不斷精進的技術，你能在冒險中提供團隊可靠的裝備、修繕支援，甚至用創造力解決棘手的難題。這條道路，並非追求華麗的力量，而是透過汗水與技巧，在每一次的敲擊與雕琢之中，留下屬於自己的印記。`,
        center:`<h3>關鍵屬性：力量</h3>`,
        center2:`<h3>起始技能：工藝、巧手、調查、徒手、斧、棍棒、劍、小刀</h3>`,
        /* ✅ 左側 Gear（四組） */
        gear: {
          '<h3>第一組</h3>': `
            <ul>
              <li>馬卡劍</li><li>棉甲</li><li>鍛匠工具</li><li>火炬</li><li>打火匣</li>
              <li>1D8 份食物</li><li>1D8 枚銀幣</li>
            </ul>
          `,
          '<h3>第二組</h3>': `
            <ul>
              <li>碎骨棒</li><li>棉甲</li><li>木匠工具</li><li>火炬</li><li>10米麻繩</li><li>打火匣</li>
              <li>1D8 份食物</li><li>1D8 枚銀幣</li>
            </ul>
          `,
          '<h3>第三組</h3>': `
            <ul>
              <li>黑曜石斧</li><li>獸皮甲</li><li>皮匠工具</li><li>提燈</li><li>燈油</li><li>打火匣</li>
              <li>1D8 份食物</li><li>1D8 枚銀幣</li>
            </ul>
          `,
          '<h3>第四組</h3>': `
            <ul>
              <li>黑曜石小刀</li><li>棉甲</li><li>織布工具</li><li>火炬</li><li>毛毯</li><li>打火匣</li>
              <li>1D8 份食物</li><li>1D8 枚銀幣</li>
            </ul>
          `
        },
        /* ✅ 右側保持原互動（亞種/英雄能力） */
        subclasses:{
          "<h3>【鍛匠大師 Master Blacksmith】</h3>":"<span class='wp'>．WP：見描述</span><br>此能力需要鍛匠工具。你可以利用鍛匠工具做以下的事情：<br><br>．在一刻時間內，你可以消耗<span class='wp'> 3 WP</span>，銳化一把帶有黑曜石刀刃或尖端的武器。當使用銳化武器進行攻擊時，目標的護甲值會視為降低 2 點。一旦在戰鬥中使用銳化武器進行過攻擊或格擋，銳化效果會在該戰鬥結束後終止。<br><br>．在一班時間內，你可以嘗試從裝備列表中打造一把黑曜石武器。這個過程需要重量為 1 的黑曜石。消耗的 WP 等於物品的金幣價格（向上取整）。若你沒有足夠的 WP，你可以將工作分成好幾班的時間來處理。<br><br>或者，你可以使用蒐集到的材料試圖強化黑曜石裝備的效果（詳見「鍛造＆強化」章節）。當一班時間結束後，進行一次<span class='wp'>【工藝】</span>檢定，檢定結果將決定你這次的強化結果。",

          "<h3>【羽匠大師 Master Pluma】</h3>":"<span class='wp'>．WP：見描述</span><br>此能力需要織布工具。你可以利用織布工具做以下的事情：<br><br>．在一班時間內，你可以嘗試從裝備列表中打造一套服裝。這個過程需要重量為 1 的植物纖維或羽毛。消耗的 WP 等於物品的金幣價格（向上取整）。若你沒有足夠的 WP，你可以將工作分成好幾班的時間來處理。<br><br>或者，你可以試圖製作羽毛護身符，這些護身符有特殊的效果（詳見「鍛造＆強化」章節），可以當成單獨的飾品配戴，也可以再加工到服裝上。當一班時間結束後，進行一次<span class='wp'>【工藝】</span>檢定，檢定結果將決定你這次的打造結果。"

      {
        key:'獵人',
        img:'images/profession/Hunter.webp',
        intro:`在馬茲提卡廣袤的叢林與山谷之間，獵人是自然的探索者與守望者。他們熟悉林木的氣息、動物的習性，以及隱藏於濃密葉影中的危機。獵人不僅是弓矢與陷阱的能手，更是觀察的專家：一片斷裂的枝葉、一行輕微的足跡，對他們來說就是指引方向的路標。<br><br>在部族與城邦的生活裡，獵人負責提供肉食與獸皮，他們懂得如何在不驚擾自然的情況下獲取資源。當危險來臨時，他們的技能更能轉化為守護的力量──無論是設置陷阱對抗入侵者，還是憑藉敏銳的眼力，預先發現潛伏的猛獸。<br><br>馬茲提卡的叢林充滿濕熱與未知，毒蛇、猛禽與沼澤中的掠食者無所不在。獵人卻能在其中自在行走，靠著熟悉的道路與草藥知識保持安全。他們能為同伴找到乾淨的水源，辨別可食與有毒的果實，並在危險時刻帶領隊伍穿越隱蔽小徑。<br><br>選擇獵人範型，代表你將把自然當作盟友。你可能是森林部落中磨練出的巡林者，也可能是獨自徘徊於荒野的遊俠。你的價值在於行動的敏捷、目光的銳利，以及對叢林無與倫比的理解。無論是在狩獵還是冒險中，獵人始終是開路的先鋒，也是荒野裡最可靠的同伴。`,
        center:`<h3>關鍵屬性：敏捷</h3>`,
        center2:`<h3>起始技能：體操、狩獵、隱匿、察覺、求生、小刀、弓、吹箭</h3>`,

          '<h3>第一組</h3>': `

            </ul>
          `,
          '<h3>第二組</h3>': `

            </ul>
          `,

  const backBtn = document.getElementById("back-to-top");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backBtn.classList.add("visible");
    } else {
      backBtn.classList.remove("visible");
    }
  });

  // === 點擊平滑返回標籤列 ===
  backBtn.addEventListener("click", () => {

      const y = targetTop.offsetTop;
      window.scrollTo({ top: y - 10, behavior: "smooth" });
    } else {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  });
